name: session_renew
pack: consul
runner_type: python-script
description: "Extend the expiration by the TTL for sessions that have a TTL."
enabled: true
entry_point: "session_renew.py"
parameters:
    session_id:
        type: string
        description: "The session to renew."
        required: true
        position: 0
    dc:
        type: string
        description: "The datacenter that this agent will communicate with."
        required: false
        position: 1
    consul_profile:
        type: string
        description: "Consul profile to use to run the action."
        required: false
