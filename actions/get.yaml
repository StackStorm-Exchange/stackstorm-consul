name: get
runner_type: python-script
description: "Get value from Consul server"
enabled: true
entry_point: "get.py"
parameters:
    key:
        type: string
        description: "Key to retrieve from Consul"
        required: true
    recurse:
        type: boolean
        description: "Do a recursive retrieval?"
        required: false
        default: false
    keys:
        type: boolean
        description: "Return a list of keys only"
        required: false
        default: false
