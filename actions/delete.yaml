name: delete
pack: consul
runner_type: python-script
description: "Delete value from Consul server"
enabled: true
entry_point: "delete.py"
parameters:
    key:
        type: string
        description: "Key to Delete from Consul"
        required: true
    recurse:
        type: boolean
        description: "Do a recursive deletion?"
        required: false
        default: false
