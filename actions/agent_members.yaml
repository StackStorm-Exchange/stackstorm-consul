name: agent_members
runner_type: python-script
description: "Returns all the members that this agent currently sees."
enabled: true
entry_point: "agent_members.py"
parameters:
    wan:
        type: boolean
        description: "Returns the list of WAN members instead of the LAN members."
        required: false
    consul_profile:
        type: string
        description: "Consul profile to use to run the action."
        required: false
